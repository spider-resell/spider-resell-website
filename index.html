<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIDER RESELL - Find the page that's perfect for you</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <!-- Jet Black Banner -->
    <header class="banner">
        <div class="container">
            <h1 class="logo">SPIDER RESELL</h1>
            <p class="tagline">Find the page that's perfect for you</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Admin Login Button (visible to all, but leads to login) -->
            <div class="admin-access">
                <button id="adminLoginBtn" class="admin-btn">Admin Login</button>
            </div>

            <!-- Listings Grid -->
            <div class="listings-grid" id="listingsGrid">
                <!-- Listings will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <input type="text" id="adminUsername" placeholder="Username" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-dashboard" style="display: none;">
        <div class="container">
            <div class="admin-header">
                <h2>Admin Dashboard</h2>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
            
            <!-- Add New Listing Form -->
            <div class="add-listing-form">
                <h3>Add New Listing</h3>
                <form id="newListingForm">
                    <div class="form-group">
                        <label>Username:   <input type="text" id="newUsername" required></label>
                    </div>
                    <div class="form-group">
                        <label>Follower Amount:   <input type="text" id="newFollowers" required></label>
                    </div>
                    <div class="form-group">
                        <label>Follower USA %:   <input type="text" id="newUSAPercent" required></label>
                    </div>
                    <div class="form-group">
                        <label>Male/Female Split:   <input type="text" id="newGenderSplit" required></label>
                    </div>
                    <div class="form-group">
                        <label>OGE:   <input type="text" id="newOGE" required></label>
                    </div>
                    <div class="form-group">
                        <label>Price:   <input type="text" id="newPrice" placeholder="BIN - $XXXXXX" required></label>
                    </div>
                    <div class="form-group">
                        <label>Photo:   <input type="file" id="newPhoto" accept="image/*"></label>
                    </div>
                    <div class="form-group">
                        <label>Additional Notes:   <textarea id="newNotes" rows="3"></textarea></label>
                    </div>
                    <div class="form-buttons">
                        <button type="button" id="cancelBtn" class="back-btn">Back</button>
                        <button type="submit" class="confirm-btn">Confirm</button>
                    </div>
                </form>
            </div>

            <!-- Admin Listings View -->
            <div class="admin-listings" id="adminListings">
                <!-- Admin view of listings will appear here -->
            </div>
        </div>
    </div>

    <script>
      // Handle Netlify Identity invite/confirmation tokens on the homepage
      (function() {
        const hash = window.location.hash || '';
        const hasIdentityToken = /invite_token|confirmation_token|recovery_token/.test(hash);
        if (hasIdentityToken && window.netlifyIdentity) {
          // Open login so the widget can complete the flow, then redirect to CMS
          window.netlifyIdentity.open('login');
          window.netlifyIdentity.on('login', function() {
            window.location.href = '/admin/';
          });
        }
      })();
    </script>
    <script src="script.js"></script>
</body>
</html>
