<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Socials - Find the page that's perfect for you</title>
    <link rel="stylesheet" href="styles.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <!-- Jet Black Banner -->
    <header class="banner">
        <div class="container">
            <div class="header-bar">
                <h1 class="logo">SPIDER SOCIALS</h1>
                <div class="header-actions">
                    <button id="adminLoginBtn" class="admin-btn">Admin Login</button>
                </div>
            </div>
            <p class="tagline">Find the page that's perfect for you</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Listings Grid -->
            <div class="listings-grid" id="listingsGrid">
                <!-- Listings will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <a id="chatBubble" class="chat-bubble" href="https://t.me/m/8KdYwDVtNDVk" target="_blank">Cant find what you're looking for? Chat to us!</a>
    <a class="tos-footer" href="https://t.me/+lLmFuJ9XarEyOTQ0" target="_blank">Terms Of Service</a>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <input type="text" id="adminUsername" placeholder="Username" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="adminDashboard" class="admin-dashboard" style="display: none;">
        <div class="container">
            <div class="admin-header">
                <h2>Admin Dashboard</h2>
                <div>
                  <button id="cmsBtn" class="edit-btn">Open CMS</button>
                  <button id="uploadBtn" class="edit-btn">Upload Data</button>
                  <button id="saveFileBtn" class="edit-btn">Save to File</button>
                  <button id="downloadBtn" class="back-btn">Download Data</button>
                  <button id="resetBtn" class="back-btn">Reset Local Data</button>
                  <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>
            
            <div class="add-listing-form">
                <h3>Add New Listing</h3>
                <form id="newListingForm">
                    <div class="form-group">
                        <label>Username:   <input type="text" id="newUsername" required></label>
                    </div>
                    <div class="form-group">
                        <label>Follower Amount:   <input type="text" id="newFollowers" required></label>
                    </div>
                    <div class="form-group">
                        <label>Follower USA %:   <input type="text" id="newUSAPercent" required></label>
                    </div>
                    <div class="form-group">
                        <label>Male/Female Split:   <input type="text" id="newGenderSplit" required></label>
                    </div>
                    <div class="form-group">
                        <label>OGE:   <input type="text" id="newOGE" required></label>
                    </div>
                    <div class="form-group">
                        <label>Price:   <input type="text" id="newPrice" placeholder="BIN - $XXXXXX" required></label>
                    </div>
                    <div class="form-group">
                        
                    </div>
                    <div class="form-group">
                        <label>Additional Notes:   <textarea id="newNotes" rows="3"></textarea></label>
                    </div>
                    <div class="form-buttons">
                        <button type="button" id="cancelBtn" class="back-btn">Back</button>
                        <button type="submit" class="confirm-btn">Confirm</button>
                    </div>
                </form>
                <input type="file" id="dataFileInput" accept="application/json,text/json" style="display:none" />
            </div>

            <div class="admin-listings" id="adminListings"></div>
        </div>
    </div>

    <script src="script.js?v=3"></script>
</body>
</html>
