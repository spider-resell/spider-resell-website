<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIDER RESELL - Find the page that's perfect for you</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <!-- Jet Black Banner -->
    <header class="banner">
        <div class="container">
            <h1 class="logo">SPIDER RESELL</h1>
            <p class="tagline">Find the page that's perfect for you</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Admin Login Button (visible to all, but leads to login) -->
            <div class="admin-access">
                <button id="adminLoginBtn" class="admin-btn">Admin Login</button>
            </div>

            <!-- Listings Grid -->
            <div class="listings-grid" id="listingsGrid">
                <!-- Listings will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
